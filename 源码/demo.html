<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
    <div class="wrapper">
        <div class="shadow"></div> 
        <div class="bread-heart"></div>
        <div class="bread-ball"></div>
        <!--  面包机 -->
        <div class="toaster">
            <div class="toaster-body">
                <!-- 主体 -->
                <div class="toaster-body-main"></div>
                <!-- 加载条 -->
                <div class="toaster-switch">
                    <div class="toaster-switch-hole"></div>
                    <div class="toaster-switch-handler"></div>
                </div>
                <!-- 脸部 -->
                <div class="toaster-face">
                    <!-- 紧张 -->
                    <div class="toaster-face-tense">
                        <div class="tense-eye"></div>
                        <div class="tense-mouth"></div>
                    </div>
                    <!-- 开心 -->
                    <div class="toaster-face-happy">
                         <div class="happy-eye happy-eye-left"></div>  
                         <div class="happy-eye happy-eye-right"></div>  
                         <div class="happy-mouth"></div>   
                    </div>
                    <!-- 红脸 -->
                    <div class="toaster-face-blush"></div>
                </div>
            </div>
            <div class="toaster-bottom">
                <div class="toaster-line"></div>
                <div class="toaster-legs"></div>
            </div>
        </div>
    </div>

    <audio src="audio/qingwa.mp3" autoplay></audio>
</body>
</html>
